<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center p-4">

  <div class="container py-5">
    <h1 class="mb-5">Control de vehículo IoT</h1>

    <!-- BOTONES DE MOVIMIENTO -->
    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-purple w-100" onclick="sendCommand('V_ADE_IZQ')">Vuelta izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-yellow w-100" onclick="sendCommand('ADELANTE')">Avanzar</button>
      </div>
      <div class="col">
        <button class="btn btn-purple w-100" onclick="sendCommand('V_ADE_DER')">Vuelta derecha</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-blue w-100" onclick="sendCommand('G_360_IZQ')">Giro 360° izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-blue w-100" onclick="sendCommand('G_90_IZQ')">Giro 90° izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-purple w-100" onclick="sendCommand('DETENER')">Detener</button>
      </div>
      <div class="col">
        <button class="btn btn-blue w-100" onclick="sendCommand('G_90_DER')">Giro 90° derecha</button>
      </div>
      <div class="col">
        <button class="btn btn-blue w-100" onclick="sendCommand('G_360_DER')">Giro 360° derecha</button>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col">
        <button class="btn btn-purple w-100" onclick="sendCommand('V_ATR_IZQ')">Vuelta atrás izquierda</button>
      </div>
      <div class="col">
        <button class="btn btn-yellow w-100" onclick="sendCommand('ATRAS')">Retroceder</button>
      </div>
      <div class="col">
        <button class="btn btn-purple w-100" onclick="sendCommand('V_ATR_DER')">Vuelta atrás derecha</button>
      </div>
    </div>

    <!-- MOVIMIENTO ACTUAL -->
<div class="mb-5">
  <h4 class="text-black">MOVIMIENTO</h4>
  <h2 id="currentCommand" class="mb-4 text-black">Esperando...</h2>
  <p class="text-black">Velocidad: <strong id="velocidadValor">180</strong></p>
</div>

    <!-- DESLIZADOR DE VELOCIDAD -->
    <div class="mb-4">
      <input type="range" class="form-range slider-grueso" min="100" max="255" step="1" id="velocidad" value="180" onchange="cambiarVelocidad(this.value)">
    </div>

    <!-- BOTONES DE CONTROL -->
    <div class="row mb-4">
      <div class="col">
        <button class="btn btn-grabar w-100" onclick="grabarMovimiento()">Grabar movimiento</button>
      </div>
      <div class="col">
        <button class="btn btn-limpiar w-100" onclick="limpiarMovimientos()">Limpiar movimientos</button>
      </div>
    </div>

    <footer class="bg-teal p-3">
      <p class="text-white mb-0">DESARROLLADO POR LIZBETH</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
